<!DOCTYPE html>
<html>
<head>
    <title>Hacer Pedido</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Realizar Pedido</h2>

        <form action="/hacer-pedido" method="POST">

            <div class="mb-3">
                <select id= "producto" name="producto_id" class="form-select">
                    <option value="1">Torta Chocolinas</option>
                    <option value="2">Cheesecake</option>
                    <option value="3">Brownies</option>
                </select>
            </div>

            <div class="mb-3">
                <input type="number" name="cantidad" class="form-control" placeholder="Cantidad" required>
            </div>

            <div class="mb-3">
                <input type="date" name="fecha_entrega" class="form-control" required>
            </div>

            <button class="btn btn-success w-100">Enviar Pedido</button>
        </form>
    </div>
</div>
<script>
    const params = new URLSearchParams(window.location.search);
    const productoId = params.get('producto');

    fetch('/productos')
    .then(res => res.json())
    .then(productos => {
        const select = document.getElementById("producto");

        productos.forEach(prod => {
            const option = document.createElement("option");
            option.value = prod.id;
            option.textContent = prod.nombre + " - $" + prod.precio;
            select.appendChild(option);
        });

        if (productoId) {
            select.value = productoId;
        }
    });
    
</script>
</body>
</html>
