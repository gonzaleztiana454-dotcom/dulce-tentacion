<!DOCTYPE html>
<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #FFF0F5;
        }

        h1 {
            color: #c94f7c;
            font-weight: 600;
        }

        .card {
            border: none;
            border-radius: 25px;
        }

        .card-body {
            padding: 35px;
        }

            color: #ad1457;
            font-weight: 500;

        .btn-confirmar:hover {
            background-color: #ec6fa5;

            transform: translateY(-2px);

            color: #ad1457;

    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
