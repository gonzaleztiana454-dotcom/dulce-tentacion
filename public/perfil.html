<!DOCTYPE html>
<html>
<head>
    <title>Mi Perfil - Dulce Tentaci√≥n</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #FFF0F5; 
        }

        h1 {
            color: #c94f7c;
            font-weight: 600;
        }

        .card {
            border: none;
            border-radius: 20px;
            background-color: #ffffff;
        }

        .card-body {
            padding: 35px;
        }

        h4 {
            color: #ad1457;
            font-weight: 500;
        }

        p {
            background-color: #FFE4EC;
            padding: 10px;
            border-radius: 12px;
            color: #6c2b45;
        }

        .btn-volver {
            background-color: #FCE4EC;
            color: #ad1457;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-volver:hover {
            background-color: #F8BBD0;
            color: #880e4f;
        }

        .btn-cerrar {
            background-color: #F8BBD0;
            color: #6c2b45;
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-cerrar:hover {
            background-color: #ec6fa5;
            color: white;
            transform: translateY(-2px); 
        }
    </style>

</head>
<body class="bg-light">

    <div class="container mt-5">

        <h1 class="text-center mb-4">üë©‚Äçüç≥ Mi Perfil</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-sm">
                    <div class="card-body text-center">

                        <h4 class="mb-3">Informaci√≥n del Usuario</h4>

                        <p><strong>Nombre:</strong> <span id="nombre"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>

                        <div class="d-grid gap-2 mt-4">
                            <a href="/inicio.html" class="btn btn-volver shadow-sm">
                                Volver al inicio
                            </a>
                        </div>

                        <div class="d-grid mt-3">
                            <a href="/logout" class="btn btn-cerrar shadow-sm">
                                üå∏ Cerrar sesi√≥n
                            </a>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <script>
        fetch("/api/perfil")
            .then(res => {
                if (!res.ok) {
                    window.location.href = "/login.html";
                }
                return res.json();
            })
            .then(data => {
                document.getElementById("nombre").textContent = data.nombre;
                document.getElementById("email").textContent = data.email;
            });
    </script>

</body>
</html>
