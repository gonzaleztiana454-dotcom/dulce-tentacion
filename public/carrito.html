<!DOCTYPE html>
<html>
<head>
    <title>Carrito - Dulce TentaciÃ³n</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">

        <h1 class="text-center mb-4">ðŸ›’ Tu Carrito</h1>

        <div id="listaCarrito" class="row g-4"></div>

        <div class="card mt-4 shadow-sm">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h4 id="total" class="mb-0"></h4>
                <button onclick="confirmarCompra()" class="btn btn-success">
                    Confirmar compra
                </button>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="/inicio.html" class="btn btn-outline-secondary">
                Seguir comprando
            </a>
        </div>

    </div>

    <script>
        fetch('/api/carrito')
            .then(res => res.json())
            .then(async carrito => {

                const contenedor = document.getElementById("listaCarrito");
                let total = 0;

                const productos = await fetch('/productos').then(r => r.json());

                carrito.forEach(item => {

                    const producto = productos.find(p => p.id == item.producto_id);

                    if (producto) {
                        const subtotal = producto.precio * item.cantidad;
                        total += subtotal;

                        const col = document.createElement("div");
                        col.className = "col-md-4";

                        col.innerHTML = `
                            <div class="card shadow-sm h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${producto.nombre}</h5>
                                    <p class="card-text">
                                        Precio: $${producto.precio} <br>
                                        Cantidad: ${item.cantidad} <br>
                                        Subtotal: <strong>$${subtotal}</strong>
                                    </p>
                                    <button class="btn btn-danger btn-sm w-100">
                                        Eliminar
                                    </button>
                                </div>
                            </div>
                        `;

                        const boton = col.querySelector("button");
                        boton.addEventListener("click", () => {
                            eliminarProducto(item.producto_id);
                        });

                        contenedor.appendChild(col);
                    }
                });

                document.getElementById("total").innerText = "Total: $" + total;
            });

        function confirmarCompra() {
            fetch('/confirmar-compra', {
                method: 'POST'
            })
            .then(res => res.json())
            .then(data => {
                alert(data.mensaje);
                window.location.href = "/inicio.html";
            });
        }

        function eliminarProducto(idProducto) {
            fetch('/eliminar-del-carrito', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ producto_id: idProducto })
            })
            .then(res => res.json())
            .then(data => {
                location.reload();
            });
        }
    </script>

</body>
</html>
