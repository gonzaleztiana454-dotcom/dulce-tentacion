<!DOCTYPE html>
<html>
<head>
    <title>Carrito - Dulce TentaciÃ³n</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #FFF0F5;
        }

        h1 {
            color: #c94f7c;
            font-weight: 600;
        }

        .card {
            border: none;
            border-radius: 20px;
        }

        .card-body {
            padding: 25px;
        }

        .card-title {
            color: #ad1457;
        }

        .precio-box {
            background-color: #FFE4EC;
            padding: 10px;
            border-radius: 12px;
            color: #6c2b45;
        }

        .btn-eliminar {
            background-color: #F8BBD0;
            color: #6c2b45;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .btn-eliminar:hover {
            background-color: #ec6fa5;
            color: white;
        }

        .total-card {
            background-color: #FCE4EC;
            border-radius: 20px;
        }

        .btn-pagar {
            background-color: #F48FB1;
            color: white;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-pagar:hover {
            background-color: #ec6fa5;
            color: white;
            transform: translateY(-2px);
        }

        .btn-seguir {
            background-color: #FCE4EC;
            color: #ad1457;
            border-radius: 30px;
        }

        .btn-seguir:hover {
            background-color: #F8BBD0;
            color: #880e4f;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">

        <h1 class="text-center mb-4">ðŸ›’ Tu Carrito</h1>

        <div id="listaCarrito" class="row g-4"></div>

        <div class="card mt-4 shadow-sm total-card">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h4 id="total" class="mb-0"></h4>
            </div>
        </div>

        <div class="d-grid mt-3">
            <a href="/pago" class="btn btn-pagar btn-lg shadow-sm">
                ðŸ’³ Ir a pagar
            </a>
        </div>

        <div class="text-center mt-3">
            <a href="/inicio.html" class="btn btn-seguir shadow-sm">
                Seguir comprando
            </a>
        </div>

    </div>

    <script>
        fetch('/api/carrito')
            .then(res => res.json())
            .then(async carrito => {

                const contenedor = document.getElementById("listaCarrito");
                let total = 0;

                const productos = await fetch('/productos').then(r => r.json());

                carrito.forEach(item => {

                    const producto = productos.find(p => p.id == item.producto_id);

                    if (producto) {
                        const subtotal = producto.precio * item.cantidad;
                        total += subtotal;

                        const col = document.createElement("div");
                        col.className = "col-md-4";

                        col.innerHTML = `
                            <div class="card shadow-sm h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${producto.nombre}</h5>
                                    <p class="precio-box">
                                        Precio: $${producto.precio} <br>
                                        Cantidad: ${item.cantidad} <br>
                                        Subtotal: <strong>$${subtotal}</strong>
                                    </p>
                                    <button class="btn btn-eliminar btn-sm w-100">
                                        Eliminar
                                    </button>
                                </div>
                            </div>
                        `;

                        const boton = col.querySelector("button");
                        boton.addEventListener("click", () => {
                            eliminarProducto(item.producto_id);
                        });

                        contenedor.appendChild(col);
                    }
                });

                document.getElementById("total").innerText = "Total: $" + total;
            });


        function eliminarProducto(idProducto) {
            fetch('/eliminar-del-carrito', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ producto_id: idProducto })
            })
            .then(res => res.json())
            .then(data => {
                location.reload();
            });
        }
    </script>

</body>
</html>
